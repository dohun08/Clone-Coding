<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Scroll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 기본 스크롤 숨김 */
        }
        .page {
            height: 100vh; /* 뷰포트 높이의 100% */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            transition: transform 0.5s ease; /* 부드러운 스크롤 효과 */
        }
        .page1 { background: lightcoral; }
        .page2 { background: lightseagreen; }
        .page3 { background: lightblue; }
    </style>
</head>
<body>
    <div class="page page1">Page 1</div>
    <div class="page page2">Page 2</div>
    <div class="page page3">Page 3</div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');
        const totalPages = pages.length;

        function scrollToPage(pageIndex) {
            if (pageIndex < 0) pageIndex = 0;
            if (pageIndex >= totalPages) pageIndex = totalPages - 1;
            currentPage = pageIndex;
            const position = pageIndex * window.innerHeight;
            window.scrollTo({
                top: position,
                behavior: 'smooth'
            });
        }

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                // 스크롤 다운
                scrollToPage(currentPage + 1);
            } else {
                // 스크롤 업
                scrollToPage(currentPage - 1);
            }
            event.preventDefault();
        });

        // 터치 이벤트를 위한 추가 코드
        let touchStartY = 0;
        let touchEndY = 0;

        window.addEventListener('touchstart', (event) => {
            touchStartY = event.changedTouches[0].screenY;
        });

        window.addEventListener('touchend', (event) => {
            touchEndY = event.changedTouches[0].screenY;
            if (touchEndY < touchStartY) {
                // 스크롤 다운
                scrollToPage(currentPage + 1);
            } else {
                // 스크롤 업
                scrollToPage(currentPage - 1);
            }
        });
    </script>
</body>
</html>
